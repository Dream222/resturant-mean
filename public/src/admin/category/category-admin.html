<h2>Add Category</h2>

<form name="$ctrl.form" novalidate>
  <div class="form-group">
    <div>
      <img class="img-responsive img-rounded admin-img"
       ng-if="!$ctrl.file"
       ng-src="{{$ctrl.apiBasePath}}/{{$ctrl.menuItem.short_name}}.jpg?{{$ctrl.cacheBuster}}">

      <div class="form-group">
        <img class="img-responsive img-rounded admin-img"
          ngf-src="$ctrl.file">
      </div>

      <div class="form-group">
        <button class="btn btn-default"
          ng-model="$ctrl.file"
          ngf-select=""
        >Choose</button>
        <span class="small">Image must be 250w X 150h pixels</span>
      </div>

    </div>
  </div>


  <div class="form-group" ng-class="{'has-error' : $ctrl.form.name.$invalid}">
    <label class="control-label">Name</label>
    <input type="text" ng-model="$ctrl.category.name" name="name" class="form-control" placeholder="Name" required>
    <div class="control-label" ng-if="$ctrl.form.name.$invalid">Category name is a required field</div>
  </div>

  <div class="form-group" ng-class="{'has-error' : $ctrl.form.short_name.$invalid}">
        <label class="control-label">Short Name</label>
        <input type="text" ng-model="$ctrl.category.short_name" name="short_name" class="form-control" placeholder="shortname" required>
        <div class="control-label" ng-if="$ctrl.form.short_name.$invalid">Category shortname is a required field</div>
  </div>

<div class="pull-right">
  <button class="btn btn-success" ng-click="$ctrl.save()" ng-disabled="!$ctrl.valid()">Save</button>
  <!-- <button class="btn btn-success" ng-click="$ctrl.save()" ng-disabled="0">Save</button> -->
  <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
</div>

</form>
