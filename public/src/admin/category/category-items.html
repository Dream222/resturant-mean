<ui-view>
	<h2>{{categoryItemsCtrl.category.name}}</h2>
  <!-- <div class="col-md-9"> -->
  <!-- </div> -->
  <!-- <div class="col-md-1"> -->
  <!-- </div> -->
  <div style="float: right;margin-top: -41px;margin-right: -9px;">
    <button style="float:right;/* margin-top:-41px; *//* margin-right:-9px; */margin-left: 5px;" ui-sref="admin.auth.category.additem({categoryId: categoryItemsCtrl.category[0].short_name})" class="btn btn-primary">Add Item</button>
    <button style="float:right;/* margin-top:-41px; *//* margin-right: 46px; */margin-left: 5px;"  class="btn btn-primary"  ng-click="categoryItemsCtrl.delCategory()">Delete Category</button>
  </div>
  
  <div class="admin-item-list">
    <div class="row admin-item-titles">
      <div class="col-md-3">Name</div>
      <div class="col-md-6">Description</div>
      <div class="col-md-2">Price</div>
      <div class="col-md-1">Action</div>
    </div>
    <div class="row" ng-repeat="menuItem in categoryItemsCtrl.menuItems | orderBy: 'name'">
      <div class="col-md-3">{{menuItem.name}}</div>
      <div class="col-md-6">{{menuItem.description}}</div>
      <div class="col-md-2">{{menuItem.price_small || '-'}} / {{menuItem.price_large}}</div>
      <div class="col-md-1">
        <button ui-sref="admin.auth.category.menuitem({menuItemId: menuItem.short_name})" class="btn btn-primary" style="display:none;">Edit</button>
		<button ng-click="categoryItemsCtrl.delItem(menuItem.short_name)" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</ui-view>
